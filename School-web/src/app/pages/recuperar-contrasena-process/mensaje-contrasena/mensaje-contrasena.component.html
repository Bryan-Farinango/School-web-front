<div class="container-fluid background-layout-login">
  <div class="login-form">
    <div class="col-md-6 offset-md-3">
      <br />
      <app-layout-login-header></app-layout-login-header>

      <div class="container-form form-login">
        <div class="container-body">
          <div class="box-content">
            <div class="verificacion-correo-body">
              <h1 class="text-center">Enviado!</h1>
              <p class="text-center first-paragraph">
                Verifica en tu correo electrónico el link de restablecimiento de
                contraseña.
              </p>
              <div class="text-center">
                <span style="font-weight: bold"
                  >¿No recibiste el correo electrónico?</span
                >
                <br />
                Mira en tu carpeta de correo no deseado o
                <br />
                <span
                  style="
                    color: #7ed957;
                    text-decoration: underline;
                    cursor: pointer; ;
                  "
                  (click)="onResendPassword()"
                  >vuelve a enviarlo.</span
                >
              </div>
              <div *ngIf="errorResetPassword" class="text-danger">
                Existió un error al enviar. Por favor, genera un nuevo link para
                restablecer la contraseña.
              </div>
              <mat-icon class="check-icon">vpn_key</mat-icon>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
