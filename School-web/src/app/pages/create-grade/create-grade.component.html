<div class="color-header"></div>
<div class="container-fluid background-layout-login">
  <br />
  <br />
  <div class="card">
    <div class="login-form">
      <div class="col-md-12">
        <br /><br /><br />

        <div class="container-form">
          <form
            class="form-login"
            [formGroup]="gradeForm"
            (ngSubmit)="onCreateGrade(f)"
            #f="ngForm"
          >
            <div class="login">
              <h1>Crea un grado escolar</h1>

              <mat-form-field appearance="outline">
                <mat-label>Nombre del grado escolar</mat-label>
                <input
                  type="text"
                  name="nombre"
                  formControlName="name"
                  matInput
                  #fieldEmail
                  required
                  placeholder="Nombre"
                  maxlength="50"
                />

                <mat-icon matSuffix>menu_book</mat-icon>
              </mat-form-field>

              <mat-form-field appearance="outline">
                <mat-label>Jornada</mat-label>
                <mat-select formControlName="jornada" required>
                  <mat-option value="ma침ana">Ma침ana</mat-option>
                  <mat-option value="tarde">Tarde</mat-option>
                </mat-select>
              </mat-form-field>

              <mat-form-field appearance="outline">
                <mat-label>Descripci칩n</mat-label>
                <textarea
                  matInput
                  formControlName="description"
                  style="height: 70px"
                  required
                ></textarea>

                <mat-icon matSuffix>description</mat-icon>
              </mat-form-field>

              <mat-form-field appearance="outline">
                <mat-label>Rango de edad</mat-label>
                <input
                  type="text"
                  name="nombre"
                  formControlName="ageRange"
                  matInput
                  #fieldEmail
                  required
                  placeholder="1-3 a침os"
                  maxlength="50"
                />

                <mat-icon matSuffix>child_care</mat-icon>
              </mat-form-field>

              <div *ngIf="emailExist" class="text-danger">
                El email ingresado ya se encuentra registrado <br /><br />
              </div>

              <button
                class="login-button"
                color="primary"
                type="submit"
                mat-flat-button
              >
                Crear Grado
              </button>

              <p class="register-redirect" *ngIf="successful">
                Crea los diferentes grados escolares para los estudiantes
              </p>
              <p
                class="register-redirect"
                style="color: red !important"
                *ngIf="!successful"
              >
                {{ message }}
              </p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Modal -->
